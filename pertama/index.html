    <style>
        body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #bed43d;
  color: #fff;
}

header {
  background-color: #202020;
  padding: 20px 0;
}

header .container {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

header .logo h1 {
  color: #ffffff;
}

header nav ul {
  list-style: none;
  margin: 0;
  padding: 0;
  display: flex;
  gap: 20px;
}

header nav ul li {
  display: inline;
}

header nav ul li a {
  color: #fff;
  text-decoration: none;
}

header .menu-toggle {
  display: none;
  flex-direction: column;
  cursor: pointer;
}

header .menu-toggle span {
  height: 3px;
  width: 25px;
  background-color: #fff;
  margin: 4px;
  border-radius: 3px;
}

.intro {
  text-align: center;
  padding: 100px 20px;
}

.intro h2 {
  color: #9b117d;
  font-size: 24px;
}

.intro h1 {
  font-size: 48px;
  margin: 20px 0;
}

.intro p {
  font-size: 18px;
  max-width: 600px;
  margin: 0 auto 40px;
}

.icons a {
  display: inline-block;
  margin: 0 10px;
  box-shadow: 0 5px 4px rgba(0, 0, 0, 5);
  transition: 0,5s ease;
}

.icons a:hover {
color: white;
transform:translate(0,-30px);
box-shadow: 0 20px 8px rgba(0, 0, 0, 7);
}

.icons a:nth-child(1):hover {
  background-color: #3b5998;
}
.icons a:nth-child(2):hover {
  background-color: #1da1f2;
}
.icons a:nth-child(3):hover {
  background-color: #ff0000;
}
.icons a:nth-child(4):hover {
  background-color: #00ff00;
}
.icons a:nth-child(5):hover {
  background-color: #b22222;
}

.icons img{
  width: 30px;
  height: 30px;
}

.profile-pic {
  margin-top: 40px;
}

.profile-pic img {
  width: 140px;
  height: 150px;
  border-radius: 50%;
}

/* Responsive */
@media (max-width: 768px) {
  header nav ul {
      display: none;
      flex-direction: column;
      background-color: #202020;
      width: 100%;
      position: absolute;
      top: 70px;
      left: 0;
      text-align: center;
  }

  header .menu-toggle {
      display: flex;
  }

  header .menu-toggle.active + ul {
      display: flex;
  }
}
    </style>
